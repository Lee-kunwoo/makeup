<style>
*{padding: 0; margin: 0; box-sizing: border-box;}
/* 기본: 모바일 */
header{
height: 50px;
width: 100vw; /* 모바일 화면의 100% 너비 */
overflow-x: hidden; /* 가로 스크롤 방지 */
margin: auto;
border: 1px solid red;
position: relative;
text-align: center; 
}
nav {
display: flex;
justify-content: center; 
padding: 10px; /* 모바일에서 내부 여백 축소 */
gap: 10px; /* 모바일에서 요소 간 간격 최소화 */
/*overflow: hidden;*/
border: 1px solid blue;
}
nav a {
margin: 5px; /* 여백 최소화 */
padding: 3px 10px; /* 내부 패딩 최소화 */
font-size: 12px; /* 글자 크기 축소 */
border: 1px solid black; /* 테두리 두께 축소 */
border-radius: 5px; /* 둥근 모서리 크기 축소 */
background-color: rgb(92, 146, 11); 
color:gold;
transition: 1s;
}
nav a:hover{
background-color: lightgreen;
color: black;
}
main{
width: 100%;
height: 50vh; /* 화면 높이의 50% */
border: 2px solid gold;
}
main section {
border: 1px solid red; /* 기본 테두리 */
margin: 15px; /* 여백 최소화 */
padding: 10px; /* 내부 여백 최소화 */
height: 45vh; /* 모바일에서 적절한 높이 */
/*flex-direction: column; /* 세로 배치 */
}
main section h2 {
border: 1px solid blue; /* 기본 테두리 */
margin: 30px; /* 여백 유지 */
padding: 5px; /* 내부 여백 유지 */
text-align: center; /* 텍스트 중앙 정렬 */
font-size: 1.2rem; /* 폰트 크기 작게 설정 */
}
#layout{
display: none;
background-size: cover;
background-repeat: no-repeat;
background-position: center;
overflow: hidden; 
}
/* 태블릿 */

/* model */
.menuModal {
  display: none;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: red;
  z-index: 1000;
}
.menuModal.on {
  display: flex;
}
.modal {
  width: 1000px;
  height: 500px;
}
.modal > div {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 45px;
  display: flex;
  color: #fff;
  padding-bottom: 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.7);
  font-weight: bolder;
}
.xi-close {
  font-size: 32px;
  transition: 0.5s;
}
.xi-close:hover {
  cursor: pointer;
  transform: rotate(360deg);
}
.modalMenu {
  display: flex;
  position: relative;
  top: 50px;
  justify-content: space-between;
  color: #fff;
  height: 50%;
  padding: 0 10px;
}
.modalMenu > li > a {
  font-size: 28px;
  font-weight: bolder;
}
.modalMenu a {
  color: #fff;
}
.modalMenuList {
  padding: 20px 0;
}
.modalMenuList > li {
  padding: 10px 0;
  font-size: 20px;
}
.modalMenuList > li:hover {
  cursor: pointer;
}
section {
  position: relative;
  width: 100%;
  height: 700px;

    <!-- 모달 박스 시작 -->

          <div>

              <ul class="modalMenuList">

              </ul>
            </li>
          </ul>
        </div>
      </div>
  <!-- 모달 박스 끝 -->
<script>  
document.addEventListener("DOMContentLoaded", () => {
    const navLinks = document.querySelectorAll('nav a');
    const infoSections = document.querySelectorAll('main section h2');
    const layout = document.getElementById('layout');

    navLinks.forEach((link, index) => {
        link.addEventListener('click', (event) => {
            event.preventDefault(); // 기본 동작 방지

            // 모든 h2 요소의 배경 초기화
            infoSections.forEach(h2 => h2.style.background = '');

            if (index < infoSections.length) {
                // 선택된 h2 요소에 배경 색상 적용
                const colors = ['gold', 'green', 'red'];
                infoSections[index].style.background = colors[index];
                layout.style.display = 'none'; // layout 요소 숨기기
            } else {
                // 버튼 4 클릭 시 layout 요소 표시
                layout.style.display = 'block';
            }
        });
    });

    const xiBars = document.querySelector(".model");
    const menuModal = document.querySelector(".menuModal");
    const xiClose = document.querySelector(".xi-close");

    xiBars.addEventListener("click", () => {
        menuModal.classList.add("on");
    });

    xiClose.addEventListener("click", () => {
        menuModal.classList.remove("on");
    });
});
</script>
